  <script type="text/javascript">
  document.getElementsByTagName("div")[0].style.display = "none";
  var clock_time = ["🕛", "🕧", "🕐", "🕜", "🕑", "🕝",
                    "🕒", "🕞", "🕓", "🕟", "🕔", "🕠",
                    "🕕", "🕡", "🕖", "🕢", "🕗", "🕣",
                    "🕘", "🕤", "🕙", "🕥", "🕚", "🕦"
                   ];
  var brightness=["🔅", "🔆"];
  var vehicles = ["🚌", "🚑", "🚓", "🚒", "🚕", "🚗"];
  var bus = "";
  clearInterval(window.interval_now);
  var index = 0;
  window.interval_now=setInterval(()=>{
     var str = "";
     var i=20-Math.floor((index%40)/2);
  if(i>6) {
    i-=7;
    if(bus=="") bus = vehicles[Math.floor(Math.random()*vehicles.length)];
    while(i-->0) str+=" ";
    //console.log(str);
    str+=bus;
  }
  else {
   bus = "";

  }
     document.title=clock_time[(index*2)%clock_time.length]+brightness[Math.round(index/3)%2]+str;
     index++;
  },50);
  </script>
